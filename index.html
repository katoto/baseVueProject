    <style>
        #coinslotLoading {
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #2A1D39;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        #coinslotLoading > div {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #cs {
            width: 100px;
            height: 100px;
        }
        .animation {
            background: url("./static/loading.png") no-repeat;
            background-size: 3400px 100px;
            animation: keyframes-loading 1.36s steps(33, end) infinite;
        }
        @keyframes keyframes-loading {
            0% {

            }
            100% {
                background-position: -3300px 0px;
            }
        }
    </style>
</head>
<body>
<div id="app">
</div>
<div id="coinslotLoading" class="hide">
    <div>
        <div id="cs" class="animation"></div>
        <p>Coinslot</p>
    </div>
</div>
<script>
    function preloadImage (names, cb, prefix) {
        window.gkaCache = window.gkaCache || []
        var n = 0, img, imgs = {}
        names.forEach(function (name) {
            img = new Image()
            window.gkaCache.push(img)
            img.onload = (function (name, img) {
                return function () {
                    imgs[name] = img;
                    (++n === names.length) && cb && cb(imgs)
                }
            })(name, img)
            img.src = (prefix || '') + name
        })
    }
    preloadImage(['loading.png'], function () {
        document.getElementById('cs').className += ' animation'
}, '/static/')
</script>
</body>
